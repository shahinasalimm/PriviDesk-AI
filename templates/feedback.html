<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrivyDesk AI - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="bg-gradient">

<div class="container py-5">
    <div class="card shadow-lg p-4 rounded">
        <h1 class="text-center mb-4 text-primary">PrivyDesk AI</h1>
        <p class="text-center text-muted">Submit your daily mood anonymously</p>

        <form action="/submit" method="POST">
            <div class="mb-3">
                <label class="form-label">Select your department:</label>
                <select name="department" class="form-select" required>
                    <option value="HR">HR</option>
                    <option value="Tech">Tech</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">How do you feel today?</label>
                <textarea name="feedback" class="form-control" rows="4" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit Feedback</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
